<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AR Character</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame & AR.js NFT (same style as your group project) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #statusBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="statusBox">Scan your marker to see the 3D character ✨</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- lights -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>

    <!-- NFT marker: CHANGE 'alp' -> 'priza' if you use priza.* marker files -->
    <a-nft id="marker-main" type="nft" url="alp">
      <!-- your 3D character model -->
      <a-entity id="model-main"
                gltf-model="lowpoly_trump_free_character/scene.gltf"
                scale="2.5 2.5 2.5"
                position="0 0 0"
                rotation="90 180 0"
                visible="false">
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const statusBox   = document.getElementById('statusBox');
    const markerMain  = document.getElementById('marker-main');
    const modelMain   = document.getElementById('model-main');

    // When marker is detected
    markerMain.addEventListener('markerFound', () => {
      modelMain.setAttribute('visible', 'true');
      statusBox.innerHTML = '✅ Marker scanned! Your 3D character is visible.';
    });

    // When marker is lost
    markerMain.addEventListener('markerLost', () => {
      modelMain.setAttribute('visible', 'false');
      statusBox.innerHTML = 'Scan your marker to see the 3D character ✨';
    });
  </script>
</body>
</html>
