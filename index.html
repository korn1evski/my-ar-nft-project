<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AR Character</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- A-Frame & AR.js NFT (same version/style as your group project) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>
  
  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #statusBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="statusBox">Scan the <b>priza</b> marker to see the character ✨</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.9"></a-entity>
    <a-entity light="type: directional; intensity: 0.8" position="0 1 1"></a-entity>

    <!-- Single NFT marker: uses priza.fset / priza.fset3 / priza.iset -->
    <a-nft id="marker-priza" type="nft" url="priza">
      <!-- 3D model: GLB with embedded textures -->
      <a-entity id="model-priza"
                gltf-model="lowpoly_trump_free_character.glb"
                scale="3 3 3"
                position="0 0 0"
                rotation="90 0 0"
                visible="false">
      </a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const statusBox  = document.getElementById('statusBox');
    const marker     = document.getElementById('marker-priza');
    const model      = document.getElementById('model-priza');

    // When the priza marker is detected
    marker.addEventListener('markerFound', () => {
      model.setAttribute('visible', 'true');
      statusBox.innerHTML = '✅ Marker scanned! Your 3D character is visible.';
    });

    // When the marker is lost
    marker.addEventListener('markerLost', () => {
      model.setAttribute('visible', 'false');
      statusBox.innerHTML = 'Scan the priza marker to see the character ✨';
    });
  </script>
</body>
</html>
