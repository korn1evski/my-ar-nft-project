<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My AR Character</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- A-Frame & AR.js NFT (same style/version as group project) -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body, html {
      margin: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }
    #statusBox {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="statusBox">Scan the <b>alp</b> or <b>priza</b> marker ✨</div>

  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Lights -->
    <a-entity light="type: ambient; intensity: 0.8"></a-entity>
    <a-entity light="type: directional; intensity: 0.6" position="0 1 1"></a-entity>

    <!-- Marker 1: alp (uses alp.fset / alp.fset3 / alp.iset) -->
    <a-nft id="marker-alp" type="nft" url="alp">
      <a-entity id="model-alp"
                gltf-model="lowpoly_trump_free_character/scene.gltf"
                scale="2.5 2.5 2.5"
                position="0 0 0"
                rotation="90 180 0"
                visible="false"></a-entity>
    </a-nft>

    <!-- Marker 2: priza (uses priza.fset / priza.fset3 / priza.iset) -->
    <a-nft id="marker-priza" type="nft" url="priza">
      <a-entity id="model-priza"
                gltf-model="lowpoly_trump_free_character/scene.gltf"
                scale="2.5 2.5 2.5"
                position="0 0 0"
                rotation="90 180 0"
                visible="false"></a-entity>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const statusBox   = document.getElementById('statusBox');

    const markerAlp   = document.getElementById('marker-alp');
    const markerPriza = document.getElementById('marker-priza');

    const modelAlp    = document.getElementById('model-alp');
    const modelPriza  = document.getElementById('model-priza');

    // --- alp marker ---
    markerAlp.addEventListener('markerFound', () => {
      modelAlp.setAttribute('visible', 'true');
      statusBox.innerHTML = '✅ alp marker scanned – 3D character visible.';
    });
    markerAlp.addEventListener('markerLost', () => {
      modelAlp.setAttribute('visible', 'false');
      statusBox.innerHTML = 'Scan the alp or priza marker ✨';
    });

    // --- priza marker ---
    markerPriza.addEventListener('markerFound', () => {
      modelPriza.setAttribute('visible', 'true');
      statusBox.innerHTML = '✅ priza marker scanned – 3D character visible.';
    });
    markerPriza.addEventListener('markerLost', () => {
      modelPriza.setAttribute('visible', 'false');
      statusBox.innerHTML = 'Scan the alp or priza marker ✨';
    });
  </script>
</body>
</html>
