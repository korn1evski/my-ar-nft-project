<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Leaders AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame & AR.js NFT -->
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.4/aframe/build/aframe-ar-nft.js"></script>

    <style>
      body,
      html {
        margin: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
      }
      #statusBox {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        padding: 8px 12px;
        border-radius: 8px;
        font-family: sans-serif;
        font-size: 14px;
        z-index: 5;
        max-width: 90vw;
      }
    </style>
  </head>
  <body>
    <div id="statusBox">Scan the <b>USA</b> flag first ğŸ‡ºğŸ‡¸</div>

    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Lights -->
      <a-entity light="type: ambient; intensity: 0.9"></a-entity>
      <a-entity
        light="type: directional; intensity: 0.8"
        position="0 1 1"
      ></a-entity>

      <!-- USA marker -> Trump (FIRST) -->
      <a-nft id="marker-usa" type="nft" url="usa">
        <a-entity
          id="model-usa"
          gltf-model="trump.glb"
          scale="0.25 0.25 0.25"
          position="0 0 0"
          rotation="270 0 0"
          visible="false"
        ></a-entity>
      </a-nft>

      <!-- Russia marker -> Putin (SECOND) -->
      <a-nft id="marker-ru" type="nft" url="ru">
        <a-entity
          id="model-ru"
          gltf-model="putin.glb"
          scale="55 55 55"
          position="0 0 0"
          rotation="270 0 0"
          visible="false"
        ></a-entity>
      </a-nft>

      <!-- Ukraine marker -> Zelensky (THIRD) -->
      <a-nft id="marker-ua" type="nft" url="ua">
        <a-entity
          id="model-ua"
          gltf-model="zelensky.glb"
          scale="55 55 55"
          position="0 0 0"
          rotation="270 0 0"
          visible="false"
        ></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const statusBox = document.getElementById("statusBox");

      const markerUSA = document.getElementById("marker-usa");
      const markerRU = document.getElementById("marker-ru");
      const markerUA = document.getElementById("marker-ua");

      const modelUSA = document.getElementById("model-usa");
      const modelRU = document.getElementById("model-ru");
      const modelUA = document.getElementById("model-ua");

      let usaScanned = false;
      let ruScanned = false;

      // ---------- USA marker (must be first) ----------
      markerUSA.addEventListener("markerFound", () => {
        modelUSA.setAttribute("visible", "true");
        if (!usaScanned) {
          usaScanned = true;
          statusBox.innerHTML = "âœ… USA scanned! Now scan the Russia flag ğŸ‡·ğŸ‡º";
        }
      });

      markerUSA.addEventListener("markerLost", () => {
        modelUSA.setAttribute("visible", "false");
      });

      // ---------- Russia marker (second) ----------
      markerRU.addEventListener("markerFound", () => {
        if (!usaScanned) {
          modelRU.setAttribute("visible", "false");
          statusBox.innerHTML = "âš ï¸ Scan the USA flag first ğŸ‡ºğŸ‡¸";
          return;
        }

        modelRU.setAttribute("visible", "true");
        if (!ruScanned) {
          ruScanned = true;
          statusBox.innerHTML =
            "âœ… Russia scanned! Now scan the Ukraine flag ğŸ‡ºğŸ‡¦";
        }
      });

      markerRU.addEventListener("markerLost", () => {
        modelRU.setAttribute("visible", "false");
      });

      // ---------- Ukraine marker (last) ----------
      markerUA.addEventListener("markerFound", () => {
        if (!usaScanned) {
          modelUA.setAttribute("visible", "false");
          statusBox.innerHTML = "âš ï¸ Scan the USA flag first ğŸ‡ºğŸ‡¸";
          return;
        }
        if (!ruScanned) {
          modelUA.setAttribute("visible", "false");
          statusBox.innerHTML =
            "âš ï¸ After USA, scan the Russia flag ğŸ‡·ğŸ‡º, then Ukraine ğŸ‡ºğŸ‡¦";
          return;
        }

        modelUA.setAttribute("visible", "true");
        statusBox.innerHTML = "ğŸ‰ All flags scanned in order! ğŸ‡ºğŸ‡¸ â†’ ğŸ‡·ğŸ‡º â†’ ğŸ‡ºğŸ‡¦";
      });

      // Note: no markerUA "markerLost" handler, so we don't manually hide Zelensky here.
      // AR.js will still stop rendering if the marker is completely lost, but we won't force it off.
    </script>
  </body>
</html>
